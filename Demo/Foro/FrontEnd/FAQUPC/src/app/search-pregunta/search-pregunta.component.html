<div>
  <form (ngSubmit)="searchPatient()">
    <div class="form-group">
      <label for="textbox">Pregunta:</label>
      <input type="text" class="form-control" placeholder="Busqueda de Preguntas" id="textbox" required [(ngModel)]="text"
        name="textbox">
    </div>
 </form>

  <script>
      var input = document.getElementById("myInput");
      input.addEventListener("keyup", function(event) {
          event.preventDefault();
          if (event.keyCode === 13) {
              document.getElementById("searchPatient()").click();
          }
      });
      </script>
</div>

<app-pregunta-list [preguntas]='preguntas'></app-pregunta-list>
