<h3>Registro de Horario</h3>
<div>
  <form (ngSubmit)="save()">
    <div class="form-group">
      <label for="Dia">Dia</label>
      <input type="text" class="form-control" id="Dia" required [(ngModel)]="horario.dia" name="Dia">
    </div>

    <div class="form-group">
      <label for="Hora">Hora</label>
      <input type="text" class="form-control" id="Hora" required [(ngModel)]="horario.hora" name="Hora">
    </div>

    <div class="form-group">
      <label for="Minuto">Minuto</label>
      <input type="text" class="form-control" id="Minuto" required [(ngModel)]="horario.minuto" name="Minuto">
    </div>
  
    <div class="form-group">
      <label for="RutaId">Ruta</label>
      <input type="text" class="form-control" id="RutaId" required [(ngModel)]="id" name="RutaId">
    </div>

    <button type="submit" class="btn btn-success">Registro</button>
  </form>
</div>
