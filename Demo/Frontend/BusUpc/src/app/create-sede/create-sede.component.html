<h3>Registro de Sede</h3>
<div>
  <form (ngSubmit)="save()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" required [(ngModel)]="sede.nombre" name="nombre">
      <button type="submit" class="btn btn-success">Registro</button> 
    </div>   
  </form>
</div>
