<div>
  <form (ngSubmit)="searchSede()">
    <div class="form-group" style=" padding: 10px; margin: 5px;   display: flex;    justify-content: center;
      border-style: solid; border-width: 4px; border-color: #333;">

      <div style="display: inline-block;
        margin: 5px; padding: 2px;">
        <span style="display: block; color: #333"><strong>Sede:</strong></span>
        <input type="text" class="form-control" placeholder="Ingresar sede" id="nombre" required [(ngModel)]="nombre" name="nombre">
      </div>

      <div style="display: inline-block;
        margin: 5px; padding: 2px;">
        <span style="display: block; color: #333"><strong>Buscar:</strong></span>
        <button type="submit" class="btn btn-success">Buscar</button>
      </div>
    </div>
  </form>
</div>

<ul>
  <li *ngFor="let sede of sedes">
    <h4>{{sede.id}} - {{sede.nombre}}</h4>
  </li>
</ul>
